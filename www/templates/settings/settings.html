<ion-view title="BMI Mobile">
  <ion-content>
    <div class="row">
      <div class="col">
        <ion-list>
          <div>
            <ion-radio ng-model="data.imperialSwitch" ng-value="false" ng-click="setUnits()">Metric</ion-radio>
            <ion-radio ng-model="data.imperialSwitch" ng-value="true" ng-click="setUnits()">Imperial</ion-radio>
          </div>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
